<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neonGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0.4" />
    </linearGradient>
    <linearGradient id="neonBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00aaff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00aaff;stop-opacity:0.4" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="600" fill="url(#bgGradient)"/>
  
  <!-- Circuit board pattern -->
  <g opacity="0.1">
    <rect x="50" y="50" width="20" height="20" fill="#00ff88"/>
    <rect x="100" y="80" width="15" height="15" fill="#00aaff"/>
    <rect x="200" y="60" width="25" height="25" fill="#00ff88"/>
    <rect x="300" y="90" width="18" height="18" fill="#00aaff"/>
    <rect x="400" y="70" width="22" height="22" fill="#00ff88"/>
    <rect x="500" y="85" width="16" height="16" fill="#00aaff"/>
    <rect x="600" y="75" width="20" height="20" fill="#00ff88"/>
    <rect x="700" y="95" width="14" height="14" fill="#00aaff"/>
    <rect x="800" y="65" width="24" height="24" fill="#00ff88"/>
    <rect x="900" y="80" width="17" height="17" fill="#00aaff"/>
  </g>
  
  <!-- Title -->
  <text x="500" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">‚ö° JS-Secret-Hunter üîç</text>
  <text x="500" y="120" font-family="Arial, sans-serif" font-size="20" fill="#cccccc" text-anchor="middle">Real-time Secret Detection in JavaScript URLs</text>
  
  <!-- Burp Suite Component -->
  <g transform="translate(150, 200)">
    <!-- Burp Suite Icon -->
    <rect x="0" y="0" width="120" height="120" rx="15" fill="#ff6b35"/>
    <text x="60" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Burp</text>
    <text x="60" y="60" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Suite</text>
    <!-- Lightning bolt -->
    <path d="M50 80 L70 80 L60 100 L80 100 L60 120 L40 120 L60 100 L40 100 Z" fill="white"/>
    
    <!-- Outgoing arrows -->
    <path d="M120 30 L140 30" stroke="url(#neonGreen)" stroke-width="3" filter="url(#glow)"/>
    <path d="M120 50 L140 50" stroke="url(#neonGreen)" stroke-width="3" filter="url(#glow)"/>
    <path d="M120 70 L140 70" stroke="url(#neonGreen)" stroke-width="3" filter="url(#glow)"/>
    
    <!-- Arrow heads -->
    <polygon points="135,25 145,30 135,35" fill="#00ff88"/>
    <polygon points="135,45 145,50 135,55" fill="#00ff88"/>
    <polygon points="135,65 145,70 135,75" fill="#00ff88"/>
    
    <text x="60" y="150" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Burp Suite</text>
  </g>
  
  <!-- Data Flow Lines to TruffleHog -->
  <path d="M270 230 Q400 200 430 230" stroke="url(#neonGreen)" stroke-width="4" fill="none" filter="url(#glow)"/>
  <path d="M270 250 Q400 220 430 250" stroke="url(#neonGreen)" stroke-width="4" fill="none" filter="url(#glow)"/>
  
  <!-- URLS Label -->
  <text x="350" y="240" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00ff88" text-anchor="middle">URLS</text>
  
  <!-- TruffleHog Component -->
  <g transform="translate(430, 200)">
    <!-- Angry pig head -->
    <ellipse cx="60" cy="60" rx="50" ry="45" fill="#ff4444"/>
    <ellipse cx="60" cy="60" rx="45" ry="40" fill="#ff6666"/>
    
    <!-- Eyes -->
    <circle cx="45" cy="50" r="8" fill="white"/>
    <circle cx="75" cy="50" r="8" fill="white"/>
    <circle cx="45" cy="50" r="4" fill="red"/>
    <circle cx="75" cy="50" r="4" fill="red"/>
    
    <!-- Glowing eyes effect -->
    <circle cx="45" cy="50" r="6" fill="red" opacity="0.3" filter="url(#glow)"/>
    <circle cx="75" cy="50" r="6" fill="red" opacity="0.3" filter="url(#glow)"/>
    
    <!-- Snout -->
    <ellipse cx="60" cy="70" rx="15" ry="10" fill="#ff8888"/>
    <ellipse cx="60" cy="70" rx="8" ry="6" fill="#ffaaaa"/>
    
    <!-- Tusks -->
    <path d="M50 75 L45 85 L55 85 Z" fill="white"/>
    <path d="M70 75 L75 85 L65 85 Z" fill="white"/>
    
    <!-- X marks above -->
    <g transform="translate(30, 20)">
      <path d="M0 0 L20 20 M20 0 L0 20" stroke="red" stroke-width="3" filter="url(#glow)"/>
    </g>
    <g transform="translate(70, 20)">
      <path d="M0 0 L20 20 M20 0 L0 20" stroke="red" stroke-width="3" filter="url(#glow)"/>
    </g>
    
    <text x="60" y="150" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">TruffleHog</text>
  </g>
  
  <!-- Data Flow Lines to Discord -->
  <path d="M550 230 Q700 200 730 230" stroke="url(#neonBlue)" stroke-width="4" fill="none" filter="url(#glow)"/>
  <path d="M550 250 Q700 220 730 250" stroke="url(#neonBlue)" stroke-width="4" fill="none" filter="url(#glow)"/>
  
  <!-- Discord Component -->
  <g transform="translate(730, 200)">
    <!-- Discord logo background -->
    <circle cx="60" cy="60" r="50" fill="#5865f2"/>
    <circle cx="60" cy="60" r="45" fill="#7289da"/>
    
    <!-- Discord gamepad icon -->
    <rect x="40" y="45" width="40" height="30" rx="5" fill="white"/>
    <rect x="45" y="50" width="30" height="20" rx="3" fill="#5865f2"/>
    <circle cx="50" cy="60" r="3" fill="white"/>
    <circle cx="70" cy="60" r="3" fill="white"/>
    <rect x="55" y="55" width="10" height="10" rx="2" fill="white"/>
    
    <!-- Checkmark -->
    <circle cx="90" cy="90" r="15" fill="#00ff88"/>
    <path d="M85 90 L90 95 L100 85" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <text x="60" y="150" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Discord</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(100, 450)">
    <!-- Burp Suite Legend -->
    <circle cx="0" cy="0" r="25" fill="#ff6b35"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Burp</text>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Suite</text>
    <text x="40" y="5" font-family="Arial, sans-serif" font-size="14" fill="white">Platform: Burp Suite</text>
    
    <!-- TruffleHog Legend -->
    <g transform="translate(250, 0)">
      <circle cx="0" cy="0" r="25" fill="#ff4444"/>
      <ellipse cx="0" cy="0" rx="20" ry="18" fill="#ff6666"/>
      <circle cx="-8" cy="-5" r="3" fill="red"/>
      <circle cx="8" cy="-5" r="3" fill="red"/>
      <ellipse cx="0" cy="5" rx="6" ry="4" fill="#ff8888"/>
      <text x="40" y="5" font-family="Arial, sans-serif" font-size="14" fill="white">Scanner: TruffleHog</text>
    </g>
    
    <!-- Discord Legend -->
    <g transform="translate(500, 0)">
      <circle cx="0" cy="0" r="25" fill="#5865f2"/>
      <rect x="-15" y="-10" width="30" height="20" rx="3" fill="white"/>
      <rect x="-10" y="-5" width="20" height="10" rx="2" fill="#5865f2"/>
      <circle cx="-5" cy="0" r="2" fill="white"/>
      <circle cx="5" cy="0" r="2" fill="white"/>
      <rect x="-3" y="-3" width="6" height="6" rx="1" fill="white"/>
      <text x="40" y="5" font-family="Arial, sans-serif" font-size="14" fill="white">Alerts: Discord Webhook</text>
    </g>
  </g>
</svg>
